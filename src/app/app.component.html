<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(formRef)" #formRef="ngForm">
        <div class="form-group">
          <label for="username" class="label">Username</label>
          <input
            type="text"
            id="username"
            ngModel
            name="username"
            class="form-control"
            required
          />
        </div>
        <button class="btn btn-default" type="button">
          Suggest an Username
        </button>
        <div class="form-group">
          <label for="mail" class="label">Mail</label>
          <input
            type="email"
            id="mail"
            ngModel
            name="mail"
            class="form-control"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="secret" class="label">Secret Questions</label>
          <select id="secret" ngModel name="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="pet">Your first Teacher?</option>
          </select>
        </div>
        <button
          [disabled]="!formRef.valid"
          class="btn btn-primary"
          type="button"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
