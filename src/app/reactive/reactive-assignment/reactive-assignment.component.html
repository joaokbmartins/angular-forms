<fieldset>
  <h3>Assignment</h3>
  <hr />
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="usernmae"
          name="username"
          formControlName="username"
        />
        <small
          *ngIf="
            projectForm.get('userData.username').touched &&
            !projectForm.get('userData.username').valid
          "
          >Invalid username</small
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="usernmae"
          name="email"
          formControlName="email"
        />
        <small
          *ngIf="
            projectForm.get('userData.email').touched &&
            !projectForm.get('userData.email').valid
          "
          >Invalid email</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="status">Project Status</label>
      <select
        name="status"
        id="status"
        class="form-control"
        formControlName="projStatus"
      >
        <option>Choose one</option>
        <option value="projStatus" *ngFor="let projStatus of projectStatus">
          {{ projStatus }}
        </option>
      </select>
    </div>
    <button
      class="btn btn-primary"
      [disabled]="!projectForm.valid"
      type="submit"
    >
      Submit
    </button>
  </form>
</fieldset>
